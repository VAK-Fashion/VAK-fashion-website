<div class="col-6 col-sm-6 col-md-4 col-lg-3 grid-view-item style2 item">
    <div class="grid-view_image">
        <!-- start product image -->
        <a href="product-accordion.html" class="grid-view-item__link">
            <!-- image -->
            <img class="grid-view-item__image primary blur-up lazyload"
                data-src="assets/images/product-images/product-image1.jpg"
                src="assets/images/product-images/product-image1.jpg" alt="image" title="product">
            <!-- End image -->
            <!-- Hover image -->
            <img class="grid-view-item__image hover blur-up lazyload"
                data-src="assets/images/product-images/product-image1-1.jpg"
                src="assets/images/product-images/product-image1-1.jpg" alt="image" title="product">
            <!-- End hover image -->
            <!-- product label -->
            <div class="product-labels rectangular"><span class="lbl on-sale">-16%</span> <span
                    class="lbl pr-label1">new</span></div>
            <!-- End product label -->
        </a>
        <!-- end product image -->

        <!--start product details -->
        <div class="product-details hoverDetails text-center mobile">
            <!-- product name -->
            <div class="product-name">
                <a href="#">Edna Dress</a>
            </div>
            <!-- End product name -->
            <!-- product price -->
            <div class="product-price">
                <span class="old-price">$500.00</span>
                <span class="price">$600.00</span>
            </div>

            <div class="button-set">
                <a href="#content_quickview" title="Quick View" class="quick-view-popup quick-view" tabindex="0">
                    <i class="icon anm anm-search-plus-r"></i>
                </a>
                <!-- Start product button -->
                <form action="#" method="post">
                    <button class="btn btn--secondary cartIcon btn-addto-cart" type="button"><i
                            class="icon anm anm-bag-l"></i></button>
                </form>
                <div class="wishlist-btn">
                    <a class="wishlist add-to-wishlist" href="#" title="Add to Wishlist">
                        <i class="icon anm anm-heart-l"></i>
                    </a>
                </div>
                <div class="compare-btn">
                    <a class="compare add-to-compare" href="compare.html" title="Add to Compare">
                        <i class="icon anm anm-random-r"></i>
                    </a>
                </div>
            </div>
            <!-- end product button -->
        </div>
        <!-- End product details -->
    </div>
</div>
